#################
# GENERAL CONFIG
#################
[general]

# Database info: only specify values if different from those in DEFAULTS

# Assembly info
ENSEMBL_PREFIX      = non-ensembl-names

ASSEMBLY_ID         = WS140
ASSEMBLY_DATE       = 2005-03
GENEBUILD_BY        = WormBase
GENEBUILD_DATE      =
SPECIES_RELEASE_VERSION = 140a

ENSEMBL_GOLDEN_PATH = CEL140
ASSEMBLY_STATUS     = FULL
ENSEMBL_GENOME_SIZE = 0.25
ENSEMBL_CHROMOSOMES     = [ I II III IV V X ]

# Search config
ENSEMBL_SEARCH_IDXS = [ Domain Family Gene GenomicAlignment Sequence ]

# Das
ENSEMBL_DAS_MAPMASTER_DSN = ensembl_Caenorhabditis_elegans_core_28_130

AUTHORITY   = WormBase
ENSEMBL_BUM = Chromosome
# Display info
SPECIES_COMMON_NAME     = C.elegans
SPECIES_BIO_NAME        = Caenorhabditis elegans
SPECIES_SHORT_NAME      = C.elegans
SPECIES_CODE            = ce
GENERATE_HOME_PAGE      = yes
SPECIES_GROUP           = Eukaryotes
CYTOVIEW_ENABLED        = 1

ENSEMBL_PREDICTION_TEXT_CORE	= This gene was annotated by <a href="http://www.wormbase.org">Wormbase</a> through a process of automatic and manual curation.
ENSEMBL_PREDICTION_TEXT_PSEUDOGENE	= This gene was annotated by <a href="http://www.wormbase.org">Wormbase</a> through a process of automatic and manual curation.

GENSCAN_FASTA_TABLE     =
GENEFINDER_FASTA_TABLE  = ens_genefinder
SNAP_FASTA_TABLE        = ens_snap


##################
# DATABASE CONFIG
# Change the values to the local names of these databases
##################

ENSEMBL_FTP_BASEDIR = celegans-32.140a ;FTP directory for mysql/fasta dumps

[databases]
ENSEMBL_DB =    caenorhabditis_elegans_core_32_140a

# The following are extra configuration parameters for the databases
# You can overide the default settings for specific databases. Just add a
# like this for each database you want to overide the settings for
#
# [ENSEMBL_FOO]
# USER = myothersqluser
# PASS = 
