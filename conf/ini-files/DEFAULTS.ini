######################################################################
#   
#   Name:           DEFAULTS.ini
#   
#   Description:    Default parameters/parameter values for Ensembl ini files
#                   Parameters defined here are copied into the SpeciesDefs
#                   configuration data structure in locations corresponding 
#                   to _empty_ sections of each <species>.ini file.
#
######################################################################

######################################################################
# 'GENERAL' SETTINGS
# - Default database connection settings,
# - Filesystem paths to utilities used by the web site code,
# - Connection info for inbound/outbound web services,
# - Parameters that control the look-and-feel of the site.
#
[general]

ENSEMBL_WEB_ROOT          = /
ENSEMBL_IMAGE_ROOT        = /i/

ENSEMBL_SITE_NAME         = Ensembl

ENSEMBL_REGISTRY_LOCATION = xxxxxx
ENSEMBL_DEFAULT_SEARCHCODE = ensembl
;
; Database connection settings.
; For database-specific overrides, see the [databases] section  
;

ENSEMBL_HOST            = mysql.mydomain.org; DB server hostname/IP address
ENSEMBL_HOST_PORT       = 3306               ;DB server TCP/IP port
ENSEMBL_DBUSER          = mysqluser    ;DB read-only user
ENSEMBL_DBPASS          =              ;DB read-only password

;
; Filesystem paths to utilities etc.
; Some settings (e.g. ENSEMBL_BLAST_BIN_PATH) can use ':' seperated values
;
ENSEMBL_BINARIES_PATH   = /local/bin                  ;DotterView
ENSEMBL_EMBOSS_PATH     = /local/bin/emboss           ;AlignView
ENSEMBL_WISE2_PATH      = /local/bin/wise2            ;AlignView
ENSEMBL_BLAST_BIN_PATH  = /local/bin/wu_blast           ;BlastView
ENSEMBL_REPEATMASKER    = /local/bin/RepeatMasker       ;BlastView
ENSEMBL_BLAST_FILTER    = /local/bin/wu_blast/filter    ;BlastView
ENSEMBL_BLAST_MATRIX    = /local/bin/wu_blast/matrix    ;BlastView
ENSEMBL_BLAST_DATA_PATH = /local/blastdb/ensembl        ;BlastView

;
; Free-text search configuration
;
ENSEMBL_SEARCH                  = unisearch ;Script to use (in perl/multi)

ENSEMBL_EXTERNAL_SEARCHABLE     = [] ; nothing is visible....
;
; Indexers (used by ExtIndexer module)
;
ENSEMBL_PFETCH_SERVER           = pfetch.mydomain.org
ENSEMBL_PFETCH_PORT             = 22100
ENSEMBL_PFETCH_TRACE_SERVER     = pfetch.mydomain.org

;
; Web services (Used for DAS etc)
;
ENSEMBL_WWW_PROXY           = 
ENSEMBL_NO_PROXY            = [ ]
ENSEMBL_MYDAS_SERVER        = 
ENSEMBL_DAS_SERVERS         = [das.ensembl.org]
ENSEMBL_DAS_UPLOAD_SERVER    = das.mydomain.org
ENSEMBL_DAS_UPLOAD_DB_HOST    = das.mydomain.org
ENSEMBL_DAS_UPLOAD_DB_PORT    = 3306
ENSEMBL_DAS_UPLOAD_DB_NAME    = ens_upload
ENSEMBL_DAS_UPLOAD_DB_USER    = root
ENSEMBL_DAS_UPLOAD_DB_PASS    = 
ENSEMBL_DAS_TIMEOUT	= 10
DAS_REGISTRY_URL	= http://www.dasregistry.org/das1
;
; Display options
;
; Switch used by the View code to toggle between site types (EnsEMBL, Vega)
; Now only configured in conf/SiteDefs.pm

; Images for HTML page headers
AUTHORITY                       = Ensembl 

; Switch for default hiding / displaying of help index
ENSEMBL_HELP_INDEX = 0                  

; GeneView/TransView/ProtView text that depends on gene 'type'
ENSEMBL_PREDICTION_TEXT_ENSEMBL_NCRNA = ncRNA genes are predicted using covariance models and sequences from RFAM and miRBase.
ENSEMBL_PREDICTION_TEXT_CORE    = This gene was predicted by the Ensembl analysis pipeline from either a GeneWise or Genscan prediction followed by confirmation of the exons by comparisons to protein, cDNA and EST databases.
ENSEMBL_PREDICTION_TEXT_PSEUDOGENE    = 
ENSEMBL_PREDICTION_TEXT_ESTGENE = ESTs are mapped on the genome using a combination of Exonerate, Blast and Est_Genome, with a threshold of  overall percentage identity of 90 and at least one exon having 97 or higher. The results are processed by merging the redundant ESTs and setting splice-   sites to the most common ends, resulting in alternative spliced forms. This  evidence is processed by Genomewise which finds the longest ORF, and assigns 5' and 3' UTRs.
ENSEMBL_PREDICTION_TEXT_VEGA    = Finished genomic sequence is analysed on a clone by clone basis using a combination of similarity searches against DNA and protein databases as well as a series of ab initio gene predictions (GENSCAN, GENEWISE). Gene structures are annotated on the basis of human interpretation of the combined supportive evidence generated during sequence analysis. In parallel, experimental methods are being applied to extend incomplete gene structures and discover new genes. The latter is initiated by comparative analysis of the finished sequence with vertebrate datasets such as the Riken mouse cDNAs, mouse whole-genome shotgun data and GenescopeTetraodon Ecores.    
ENSEMBL_PREDICTION_TEXT_GENSCAN = This transcript was predicted by the Ensembl pipeline analysis system, using Chris Burge's Genscan program. Burge, C. and Karlin, S. (1997) Prediction of complete gene structures in human genomic DNA. J. Mol. Biol. 268, 78-94. The splice site models used are described in more detail in Burge, C. B. (1998) Modeling dependencies in pre-mRNA splicing signals. In Salzberg, S., Searls, D. and Kasif, S., eds. Computational Methods in Molecular Biology, Elsevier Science, Amsterdam, 127-163.
ENSEMBL_PREDICTION_TEXT_GENEFINDER = This transcript was predicted by the Ensembl pipeline analysis system, using the Genefinder program. Genefinder systematically uses statistical criteria (primarily log likelihood ratios, or LLRs) to attempt to identify likely genes within a region of genomic sequence. Candidate genes are evaluated on the basis of scores that reflect their splice site, translation start site, and coding potential LLRs, and intron sizes. A dynamic programming algorithm is used to find the set of non-overlapping candidate genes (on a given strand) having the highest total score (among all such sets). Genefinder is an unpublished work of Colin Wilson, LaDeana Hilyer, and Phil Green. The source code is freely available for research and educational purposes. Please contact Colin Wilson if you are unable to access the ftp site.
ENSEMBL_PREDICTION_TEXT_SNAP = This transcript was predicted by the Ensembl pipeline analysis system, using Ian Korf's SNAP program (unpublished).
ENSEMBL_PREDICTION_TEXT_NCRNA = ncRNA genes are taken from the Sean Eddy and Tom Jones hand-checked dataset; available <a href="ftp://ftp.genetics.wustl.edu/pub/eddy/annotation/human-hg16/">here</a>
ENSEMBL_PREDICTION_TEXT_SLAM =  This transcript was predicted by the Ensembl pipeline analysis system using SLAM, a comparative-based annotation and alignment tool for syntenic genomic sequences.The theory underlying SLAM and the original program development was undertaken by M. Alexandersson, S. Cawley and Lior Pachter.(See SLAM - Cross-species Gene Finding and Alignment with a Generalized Pair Hidden Markov Model. Genome Research (2003), 13(3):496-502) 

