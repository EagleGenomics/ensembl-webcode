GRAPHIC_OUTERTEXT   = 1   ; Relative font-size for labels under features
GRAPHIC_LEGEND      = 1   ; Relative font-size for legend texts
GRAPHIC_TEXT        = 1   ; Relative font-size for "error messages"
GRAPHIC_FIXED       = 1   ; Relative font-size for fixed width
GRAPHIC_SMALL	      = 0.8 ; Relative font-size for small text

#####################################################################
# BLASTVIEW CONFIGURATION
# BlastView configuration required the definition of
# - Blast methods (DEFAULTS.ini)
# - Blast datasources (DEFAULTS.ini)
# - Association of methods with datasources (<Species.ini>)
# See http://www.ensembl.org/Docs/BlastView_configuration.pdf
#
[ENSEMBL_BLAST_METHODS]
; Registers BlastView methods. Key values are the
; Bio::Tools::Run::Search classes used to run the search 
BLASTN   = wublastn  ; alternatives: ncbiblastn,  ensembl_wublastn, sge_wublastn
BLASTX   = wublastx  ; alternatives: ncbiblastx,  ensembl_wublastx, sge_wublastx
BLASTP   = wublastp  ; alternatives: ncbiblastp,  ensembl_wublastp, sge_wublastp
TBLASTN  = wutblastn ; alternatives: ncbitblastn, ensembl_wutblastn, sge_wutblastn
TBLASTX  = wutblastx ; alternatives: ncbitblastx, ensembl_wutblastx, sge_wutblastx
BLAT     = blat_gfclient
; SSAHA    = ssaha_client
SSAHA2   = ssaha2_client

[BLAT_DATASOURCES]
DEFAULT         = LATESTGP
LATESTGP        = Genomic sequence

[BLAST_DATASOURCES]
; Registers blast datasources. Key values are used as labels
; Keys should be registered against methods in species.ini files
DEFAULT         = LATESTGP
CDNA_ALL        = cDNAs
CDNA_KNOWN      = cDNAs (known only but not CCDS)
CDNA_NOVEL      = cDNAs (novel only)
CDNA_PSEUDO     = cDNAs (pseudo genes)
CDNA_ABINITIO   = Ab-initio cDNAs (Genscan/SNAP)
PEP_ALL         = Peptides
PEP_KNOWN       = Peptides (known only but not CCDS)
PEP_NOVEL       = Peptides (novel only)
PEP_ABINITIO    = Ab-initio Peptides (Genscan/SNAP)
RNA_NC          = Ensembl Non-coding RNA genes
LATESTGP        = Genomic sequence
LATESTGP_MASKED = Genomic sequence (masked)

