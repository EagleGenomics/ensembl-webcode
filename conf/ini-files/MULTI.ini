[general]
SPECIES_COMMON_NAME = Multi

ENSEMBL_INSTITUTE_1 = <a href="http://www.sanger.ac.uk/" rel="external"><img src="/i/mid-sanger.gif" style="height:20px;width:65px" alt="WTSI" title="Wellcome Trust Sanger Institute" /></a>
ENSEMBL_INSTITUTE_2 = <a href="http://www.ebi.ac.uk/" rel="external"><img src="/i/mid-ebi.gif" style="height:20px;width:65px" alt="EBI" title="European Bioinfomatics Institute" /></a>

[databases]
DATABASE_WEBSITE       = ensembl_website
DATABASE_BLAST         = ensembl_blast
DATABASE_COMPARA       = ensembl_compara_%
# The following are extra configuration parameters for the databases
# You can overide the default settings for specific databases. Just add a
# like this for each database you want to overide the settings for
#

#####################################################################
# BLASTVIEW CONFIGURATION
#
[ENSEMBL_BLAST_METHODS]
; Registers BlastView methods. Key values are the
; Bio::Tools::Run::Search classes used to run the search
BLASTN   = [blast dna dna wublastn]  ; alternatives: ncbiblastn,  ensembl_wublastn, sge_wublastn
BLASTX   = [blast dna peptide wublastx]  ; alternatives: ncbiblastx,  ensembl_wublastx, sge_wublastx
BLASTP   = [blast peptide peptide wublastp]  ; alternatives: ncbiblastp,  ensembl_wublastp, sge_wublastp
TBLASTN  = [blast peptide dna wutblastn] ; alternatives: ncbitblastn, ensembl_wutblastn, sge_wutblastn
TBLASTX  = [blast dna dna wutblastx] ; alternatives: ncbitblastx, ensembl_wutblastx, sge_wutblastx
BLAT     = [blat dna dna blat_gfclient]

[BLAT_DATASOURCES]
DEFAULT         = LATESTGP
LATESTGP        = Genomic sequence

[BLAST_DATASOURCES]
; Registers blast datasources. Key values are used as labels
; Keys should be registered against methods in species.ini files
DEFAULT         = LATESTGP
CDNA_ALL        = cDNAs
CDNA_ABINITIO   = Ab-initio cDNAs (Genscan/SNAP)
PEP_ALL         = Peptides
PEP_ABINITIO    = Ab-initio Peptides (Genscan/SNAP)
RNA_NC          = Ensembl Non-coding RNA genes
LATESTGP        = Genomic sequence
LATESTGP_MASKED = Genomic sequence (masked)


[ENSEMBL_STYLE]
# Accept defaults

[ENSEMBL_EXTERNAL_DATABASES]
# Accept defaults

[ENSEMBL_EXTERNAL_INDEXERS]
# Accept defaults

[ENSEMBL_EXTERNAL_URLS]
# Accept defaults

[ENSEMBL_DICTIONARY]

