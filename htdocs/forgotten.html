<html>
<head>
<title>Log in to Ensembl</title>
</head>
<body>
<div class="formpanel-left" style="width:70%">
<h2>Reset your Ensembl password</h2>
If you've forgotten your Ensembl password, just enter the email address you registered with below, and we'll send you a new one. 
<br /><br />
<form action="/common/forgotten" method="post">
<div class="formblock">
<h6><label for="email" />Email address:</h6>
<div class="formcontent">
<input type="text" size="20" name="email" />
</div></div>
<input type="hidden" size="20" name="url" id="url" />
<input type="submit" value="Submit" class="red-button">
</form>
<br /><br />
Need help? <a href="mailto:helpdesk@ensembl.org">Contact Ensembl</a>

<script type="text/javascript">

var params = getParameters();

document.getElementById('url').value = unescape(params['url']);

function getParameters() {

   var params = new Array();
   var url = window.location.href;
   var paramsStart = url.indexOf("?");
   var hasMoreParams = true;

   if(paramsStart != -1){

     var paramString = url.substr(paramsStart + 1);
     var params = paramString.split("&");
     for(var i = 0 ; i < params.length ; i++) {

       var pairArray = params[i].split("=");

       if(pairArray.length == 2){
         params[pairArray[0]] = pairArray[1];
       }

     }
     return params;
   }
   return null;
}

</script>
</body>
</html>
