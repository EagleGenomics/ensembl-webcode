<form class="submit" name="login" id="login" method="post" action="/common/user/login">
<dl class="table-display-form">
  <dd class="wide" >
    <p>
      To login enter your email address and password in the boxes
      below. The background colour on the box will change to green
      when you have entered the correct format for your e-mail and
      password.
    </p>
  </dd>
  <dt>
    <label for="loginform_2">Email address</label>
  </dt>
  <dd>
    <input type="text" name="code" value="" id="loginform_2"
      class="required narrow" onKeyUp="check('Email',this,1)"
      onChange="check( 'Email', this, 1 )" />
  </dd>
  <dt>
    <label for="loginform_3">Password</label>
  </dt>
  <dd>
      <input type="password" name="password" value="" id="loginform_3"
        class="required short" onKeyUp="check('Password',this,1)"
        onChange="check( 'Password', this, 1 )" />
  </dd>
  <dt class="hidden">
    <input type="hidden" name="action" value="login" id="loginform_4" />
  </dt>
  <dd class="wide" style="text-align: center">
    <input class="submit" type="submit" value="Login" />
  </dd>
</dl>
</form>
