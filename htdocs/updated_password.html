<html>
<head>
<title>Log in to Ensembl</title>
</head>
<body>
<div class="formpanel-left" style="width:70%">
<h2>Log in to your Ensembl account</h2>
<b>We've sent you a new password to your registered email address.</b>
<br /><br />
You can log into your Ensembl account with your new password here. 
<br /><br />
<form action="/common/login" method="post">
<div class="formblock">
<h6><label for="username" />Email address:</h6>
<div class="formcontent">
<input type="text" size="20" name="username" />
</div></div>
<div class="formblock">
<h6><label for="password" />Password:</h6>
<div class="formcontent">
<input type="password" size="20" name="password" />
</div></div>
<input type="hidden" size="20" name="url" id="url" />
<input type="submit" value="Log in" class="red-button">
</form>
<br /><br />
<a href="/forgotten.html">Forgotten your password?</a> &middot; Need help? <a href="mailto:helpdesk@ensembl.org">Contact Ensembl</a>

<script type="text/javascript">

var params = getParameters();

document.getElementById('url').value = unescape(params['url']);

function getParameters() {

   var params = new Array();
   var url = window.location.href;
   var paramsStart = url.indexOf("?");
   var hasMoreParams = true;

   if(paramsStart != -1){

     var paramString = url.substr(paramsStart + 1);
     var params = paramString.split("&");
     for(var i = 0 ; i < params.length ; i++) {

       var pairArray = params[i].split("=");

       if(pairArray.length == 2){
         params[pairArray[0]] = pairArray[1];
       }

     }
     return params;
   }
   return null;
}

</script>
</body>
</html>
